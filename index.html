<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d3c9dc5cd7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Hoseon's Family Website</title>
  </head>

  <body>
    <div class="container" id="app">

      <div class="row">
        <div class="col-lg-12">

          <h5><i class="fas fa-seedling"></i><span class="text-info"> 우리집 주간메뉴표</span></h5>
          <hr>
          <p><i class="fa fa-calendar"></i> {{ fromdt }} ~ {{ todt }}</p>
          <hr>
          {{ message }}
          <hr>
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <tr>
                <td class="text-center">구분</td>
                <td>아침</td>
                <td>점심</td>
                <td>저녁</td>
              </tr>
              <tr v-for="menu in menulist">
                <td class="text-center">{{ menu.day }}</td>
                <td>
                  <ul>
                    <li v-for="item in menu.breakfast">
                      {{ item }}
                    </li>
                  </ul>
                </td>
                <td>
                  <ul>
                    <li v-for="item in menu.lunch">
                      {{ item }}
                    </li>
                  </ul>
                </td>
                <td>
                  <ul>
                    <li v-for="item in menu.dinner">
                      {{ item }}
                    </li>
                  </ul>
                </td>
              </tr>

            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container -->
  </body>

</html>
